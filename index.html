<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <script src="js/scripts.js"></script>
    <style>
    body {
        text-align: center;
    }

    .numbers {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        font-size: 20px;
    }

    input {
        width: 150px;
        height: 80px;
        font-size: 20px;
        margin: 5px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }
    </style>
</header>

<body>
    <h1>Rock Paper Scissors - best of 5 wins!</h1>
    <h2 id="messageBanner">Make a choice to start the game!</h2>
    <div class="numbers">
        <p>Game Count:</p>
        <div id="gameCount">0</div>
    </div>
    <div class="numbers">
        <p>User Score:</p>
        <div id="userScore">0</div>
    </div>
    <div class="numbers">
        <p>Computer Score:</p>
        <div id="computerScore">0</div>
    </div>
    <div class="buttons">
        <div>
            <input class="selection" type="button" value="Rock" onClick="getUserChoice(this.value)">
            <input class="selection" type="button" value="Paper" onClick="getUserChoice(this.value)">
            <input class="selection" type="button" value="Scissors" onClick="getUserChoice(this.value)">
        </div>
        <div>
        	<input type="button" value="Reset Game" onClick="getUserChoice(this.value)">
        </div>
    </div>
</body>

</html>
